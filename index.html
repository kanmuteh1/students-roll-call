    <script>
        // TODO 3
        // MAKE A GET REQUEST HERE AND DISPLAY THE RESPONSE IN THE LIST ELEMENTS ABOVE
        fetch('/names')
        .then(resp => resp.json())
        .then(data => {
            if(data.status === 0){
                let tenth_grade = data.data["10th grade"];
                let eleventh_grade = data.data["11th grade"];
                let twelveth_grade = data.data["12th grade"]
                // 10 grade
                tenth_grade.forEach(ele => {
                    let students = ele;
                    document.getElementById('grade-10').insertAdjacentHTML('beforeend', `<li>${students}</li>`);
                });
                // 11th grade
                eleventh_grade.forEach(ele => {
                    let students = ele;
                    document.getElementById('grade-11').insertAdjacentHTML('beforeend', `<li>${students}</li>`);
                });
                // 12th grade
                twelveth_grade.forEach(ele => {
                    let students = ele;
                    document.getElementById('grade-12').insertAdjacentHTML('beforeend', `<li>${students}</li>`);
                });
            }
            else{
                console.log('--ERROR--')
